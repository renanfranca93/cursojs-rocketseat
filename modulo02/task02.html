    <body>
        <div id="tudo">
            <button>Clique</button>
        </div>
       
        <script>

            var botao = document.querySelector('#tudo button');
            botao.onclick = function(){

                var quadrado = document.createElement('div');
                quadrado.style.width = 100;
                quadrado.style.height = 100;
                quadrado.style.backgroundColor = 'red';
                var local = document.querySelector('#tudo');
                local.appendChild(quadrado);

                quadrado.onmouseover = function(){
                    
                quadrado.style.backgroundColor = getRandomColor();;
            }



            }
                  
            function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
            }
            var newColor = getRandomColor(); // #E943F0
          
        </script>
    </body>
